<ion-grid fixed>
  <ion-row>
    <ion-col size="12" sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="12" *ngFor="let article of news; let i = index">
      <app-article [article]="article" [id]="i"></app-article>
    </ion-col>
    <ion-col size="12" *ngIf="!news.length" class="ion-text-center ion-justify-content-center">
      <div class="no-news-alert">
        <ion-icon [name]="noNewsIcon"></ion-icon>
        <span>{{noNewsMsg}}</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
