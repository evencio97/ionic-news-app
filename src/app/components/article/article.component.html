<ion-card [color]="color" *ngIf="article" [id]="'article-'+id" [@fadeInAnimation]>
  <ion-img *ngIf="article.urlToImage && isMobile" [src]="article.urlToImage" class="img-loading" [id]="'article-img-'+id"
      (ionError)="imgError()" (ionImgDidLoad)="imgLoaded()"></ion-img>
  <img *ngIf="article.urlToImage && !isMobile" [src]="article.urlToImage" class="img-loading" [id]="'article-img-'+id"
      loading="lazy" (error)="imgError()" (load)="imgLoaded()">
  <ion-skeleton-text animated *ngIf="loadingImg && article.urlToImage"></ion-skeleton-text>
  <ion-card-header>
    <ion-card-title>{{article.title}}</ion-card-title>
    <ion-card-subtitle>
      <a routerLink=''>
        <ion-icon name="globe-outline" slot="start"></ion-icon> {{article.source.name}}
      </a>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>{{article.description}}</ion-card-content>
</ion-card>
